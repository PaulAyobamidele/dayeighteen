<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Eighteen Background Slider</title>
    <script src="https://kit.fontawesome.com/60e6e9b9d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image:url('./img/coffee-seven.jpg') ;"></div>
        <div class="slide" style="background-image:url('./img/coffee-one.jpg') ;"></div>
        <div class="slide" style="background-image:url('./img/coffee-two.jpg')"></div>
        <div class="slide" style="background-image:url('./img/coffee-three.jpg')"></div>
        <div class="slide" style="background-image:url('./img/coffee-four.jpg')"></div>


        <button class="arrow left-arrow" id="left">
            <i class="fa-regular fa-circle-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fa-regular fa-circle-arrow-right"></i>
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
